<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setores - Sistema de Farmácia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .page-content { animation: fadeIn 0.4s ease-in-out; }
    </style>
</head>

<body class="text-gray-800">

    <div class="page-content">
        <nav class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-xl font-bold text-gray-800"><i class="fa-solid fa-building text-blue-600"></i> Gerenciar Setores</div>
                <a href="dashboard.html" class="bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                    <i class="fa-solid fa-arrow-left"></i> Voltar ao Início
                </a>
            </div>
        </nav>
        <div class="container mx-auto p-4 md:p-8">
            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-3"><i class="fa-solid fa-plus-circle text-green-500"></i> Novo Setor</h2>
                        <form id="form-adicionar-setor"></form>
                    </div>
                </div>
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-6 border-b">
                            <h2 class="text-xl font-semibold"><i class="fa-solid fa-list-ul text-purple-500"></i> Setores Cadastrados</h2>
                        </div>
                        <div id="app-message" class="p-4 text-center hidden"></div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vale Alimentação</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vale Refeição</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vale Transporte</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Plano de Saúde</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Plano Odontológico</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-setores" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appMessage = document.getElementById('app-message');
            let mockSetores = [
                { id: 1, nome: 'Administrativo', valeAlimentacao: 300.00, valeRefeicao: 0.00, valeTransporte: 150.00, planoSaude: 200.00, planoOdontologico: 0.00 },
                { id: 2, nome: 'Farmácia', valeAlimentacao: 350.00, valeRefeicao: 250.00, valeTransporte: 200.00, planoSaude: 250.00, planoOdontologico: 80.00 },
                { id: 3, nome: 'Logística', valeAlimentacao: 0.00, valeRefeicao: 220.00, valeTransporte: 180.00, planoSaude: 0.00, planoOdontologico: 0.00 },
            ];
            let nextSetorId = 4;

            const apiFetch = async (endpoint, options = {}) => {
                console.log(`API Call (Simulated): ${options.method || 'GET'} ${endpoint}`);
                await new Promise(resolve => setTimeout(resolve, 300)); // Simula um atraso de rede

                if (endpoint === '/setores' && (!options.method || options.method === 'GET')) {
                    return [...mockSetores];
                }
                if (endpoint === '/setores/registro' && options.method === 'POST') {
                    const newSetor = JSON.parse(options.body);
                    newSetor.id = nextSetorId++;
                    mockSetores.push(newSetor);
                    return newSetor;
                }
                if (endpoint.startsWith('/setores/') && options.method === 'DELETE') {
                    const idToDelete = parseInt(endpoint.split('/').pop());
                    mockSetores = mockSetores.filter(s => s.id !== idToDelete);
                    return null;
                }
                throw new Error('Endpoint simulado não encontrado.');
            };

            const formContainer = document.getElementById('form-adicionar-setor');
            formContainer.innerHTML = `
                <div class="mb-4">
                    <label for="setor-nome" class="block text-sm font-medium text-gray-700 mb-1">Nome do Setor</label>
                    <input type="text" id="setor-nome" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Ex: Farmácia, Administrativo">
                </div>
                <div class="mb-4">
                    <label for="vale-alimentacao" class="block text-sm font-medium text-gray-700 mb-1">Valor Vale Alimentação (R$)</label>
                    <input type="number" id="vale-alimentacao" step="0.01" min="0" value="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="0.00">
                </div>
                <div class="mb-4">
                    <label for="vale-refeicao" class="block text-sm font-medium text-gray-700 mb-1">Valor Vale Refeição (R$)</label>
                    <input type="number" id="vale-refeicao" step="0.01" min="0" value="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="0.00">
                </div>
                <div class="mb-4">
                    <label for="vale-transporte" class="block text-sm font-medium text-gray-700 mb-1">Valor Vale Transporte (R$)</label>
                    <input type="number" id="vale-transporte" step="0.01" min="0" value="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="0.00">
                </div>
                <div class="mb-4">
                    <label for="plano-saude" class="block text-sm font-medium text-gray-700 mb-1">Valor Plano de Saúde (R$)</label>
                    <input type="number" id="plano-saude" step="0.01" min="0" value="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="0.00">
                </div>
                <div class="mb-4">
                    <label for="plano-odontologico" class="block text-sm font-medium text-gray-700 mb-1">Valor Plano Odontológico (R$)</label>
                    <input type="number" id="plano-odontologico" step="0.01" min="0" value="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="0.00">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition disabled:opacity-50">
                    <i class="fa-solid fa-floppy-disk"></i> Salvar
                </button>`;

            const renderTabelaSetores = (data) => {
                const tabela = document.getElementById('tabela-setores');
                const formatCurrency = (value) => {
                    return parseFloat(value).toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL',
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                };

                tabela.innerHTML = !data || data.length === 0 
                    ? `<tr><td colspan="8" class="px-6 py-4 text-center text-gray-500">Nenhum setor cadastrado.</td></tr>`
                    : data.map(s => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm">${s.id}</td>
                            <td class="px-6 py-4 text-sm font-medium">${s.nome}</td>
                            <td class="px-6 py-4 text-sm">${formatCurrency(s.valeAlimentacao)}</td>
                            <td class="px-6 py-4 text-sm">${formatCurrency(s.valeRefeicao)}</td>
                            <td class="px-6 py-4 text-sm">${formatCurrency(s.valeTransporte)}</td>
                            <td class="px-6 py-4 text-sm">${formatCurrency(s.planoSaude)}</td>
                            <td class="px-6 py-4 text-sm">${formatCurrency(s.planoOdontologico)}</td>
                            <td class="px-6 py-4 text-right">
                                <button class="btn-excluir text-red-600 hover:text-red-900 p-2 rounded" data-id="${s.id}" title="Excluir">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </td>
                        </tr>`).join('');
            };
            
            const fetchSetores = async () => {
                try {
                    const data = await apiFetch('/setores');
                    renderTabelaSetores(data);
                } catch (error) {
                    showMessage(appMessage, error.message, 'erro');
                }
            };
            
            const showMessage = (element, text, type = 'sucesso') => {
                element.textContent = text;
                element.className = `p-4 text-center rounded-md mx-4 my-2 ${type === 'sucesso' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                element.classList.remove('hidden');
                setTimeout(() => element.classList.add('hidden'), 5000);
            };

            formContainer.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nome = document.getElementById('setor-nome').value.trim();
                const valeAlimentacao = parseFloat(document.getElementById('vale-alimentacao').value) || 0;
                const valeRefeicao = parseFloat(document.getElementById('vale-refeicao').value) || 0;
                const valeTransporte = parseFloat(document.getElementById('vale-transporte').value) || 0;
                const planoSaude = parseFloat(document.getElementById('plano-saude').value) || 0;
                const planoOdontologico = parseFloat(document.getElementById('plano-odontologico').value) || 0;

                if (!nome) {
                    showMessage(appMessage, 'Preencha o nome do setor.', 'erro');
                    return;
                }
                
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                try {
                    await apiFetch('/setores/registro', { 
                        method: 'POST', 
                        body: JSON.stringify({ 
                            nome, 
                            valeAlimentacao, 
                            valeRefeicao, 
                            valeTransporte, 
                            planoSaude, 
                            planoOdontologico 
                        }) 
                    });
                    showMessage(appMessage, 'Setor salvo com sucesso!', 'sucesso');
                    e.target.reset();
                    document.getElementById('vale-alimentacao').value = '0.00';
                    document.getElementById('vale-refeicao').value = '0.00';
                    document.getElementById('vale-transporte').value = '0.00';
                    document.getElementById('plano-saude').value = '0.00';
                    document.getElementById('plano-odontologico').value = '0.00';
                
                    fetchSetores();
                } catch(error) { 
                    showMessage(appMessage, `Erro: ${error.message}`, 'erro'); 
                } finally {
                    submitButton.disabled = false;
                }
            });

            document.getElementById('tabela-setores').addEventListener('click', async (e) => {
                const btn = e.target.closest('.btn-excluir');
                if (btn) {
                    try {
                        await apiFetch(`/setores/${btn.dataset.id}`, { method: 'DELETE' });
                        showMessage(appMessage, 'Excluído com sucesso!', 'sucesso');
                        fetchSetores();
                    } catch(error) { 
                        showMessage(appMessage, `Erro: ${error.message}`, 'erro'); 
                    }
                }
            });

            fetchSetores(); // Carga inicial dos setores ao carregar a página
        });
    </script>
</body>
</html>
