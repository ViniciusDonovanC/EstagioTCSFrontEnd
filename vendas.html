<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - Sistema de Farmácia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .page-content { animation: fadeIn 0.4s ease-in-out; }
        #vendas-chart-view { min-height: 400px; display: flex; align-items: center; justify-content: center; padding-bottom: 20px; }
        #vendas-chart { max-height: 100%; width: 100%; }
        .summary-table th, .summary-table td { padding: 0.75rem 1rem; text-align: left; }
    </style>
</head>
<body class="text-gray-800">

    <div class="page-content">
        <nav class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-xl font-bold text-gray-800"><i class="fa-solid fa-cash-register text-green-600"></i> Gerenciar Vendas</div>
                <a href="dashboard.html" class="bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                    <i class="fa-solid fa-arrow-left"></i> Voltar ao Início
                </a>
            </div>
        </nav>
        <div class="container mx-auto p-4 md:p-8">
            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div id="nova-venda-container" class="bg-white p-6 rounded-lg shadow-md min-h-[400px]">
                        </div>
                </div>
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-6 border-b flex justify-between items-center">
                            <h2 class="text-xl font-semibold"><i class="fa-solid fa-list-ul text-purple-500"></i> Vendas Registradas</h2>
                            <button id="toggle-view-btn-vendas" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                                <i class="fa-solid fa-chart-bar"></i> Visualizar Gráfico
                            </button>
                        </div>
                        <div id="vendas-message" class="p-4 text-center hidden"></div>
                        <div id="vendas-list-view" class="overflow-x-auto p-4">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-vendas" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                        <div id="vendas-chart-view" class="p-4 hidden">
                            <canvas id="vendas-chart"></canvas>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. ELEMENTOS DA UI E ESTADO DA APLICAÇÃO ---
            const novaVendaContainer = document.getElementById('nova-venda-container');
            const vendasMessage = document.getElementById('vendas-message');
            const tabelaVendas = document.getElementById('tabela-vendas');
            const toggleViewBtnVendas = document.getElementById('toggle-view-btn-vendas');
            const vendasListView = document.getElementById('vendas-list-view');
            const vendasChartView = document.getElementById('vendas-chart-view');
            
            let itensDaVendaAtual = [];
            let vendaAtivaId = null;
            let currentVendasView = 'list';
            let vendasChartInstance = null;

            // --- 2. BANCO DE DADOS FICTÍCIO ---
            const mockProdutosDoBanco = [
                { id: 1, nome: 'Dipirona 500mg (cartela com 10)', preco: 12.50 },
                { id: 2, nome: 'Paracetamol 750mg (cartela com 10)', preco: 15.00 },
                { id: 3, nome: 'Protetor Solar FPS 50 (50g)', preco: 65.80 },
                { id: 4, nome: 'Shampoo Anticaspa (200ml)', preco: 35.99 },
                { id: 5, nome: 'Vitamina C Efervescente (tubo)', preco: 22.40 },
                { id: 6, nome: 'Álcool em Gel 70% (500ml)', preco: 18.00 },
                { id: 7, nome: 'Curativos Adesivos (caixa)', preco: 8.50 }
            ];
            let mockVendas = [
                { id: 101, cliente: 'Ana Paula Silva', dataVenda: '2025-06-10', valorTotal: 12.50, status: 'finalizada', itens: [{produtoId: 1, produtoNome: 'Dipirona 500mg (cartela com 10)', quantidade: 1, precoUnitario: 12.50}] },
            ];
            let nextVendaId = 102;

            // --- 3. SIMULAÇÃO DE API ---
            const apiFetch = async (endpoint, options = {}) => {
                console.log(`API Call (Simulated): ${options.method || 'GET'} ${endpoint}`);
                await new Promise(resolve => setTimeout(resolve, 400));

                if (endpoint === '/vendas/iniciar' && options.method === 'POST') {
                    const novaVenda = { id: nextVendaId++, cliente: '', dataVenda: new Date().toISOString().substring(0, 10), itens: [], valorTotal: 0, status: 'rascunho' };
                    mockVendas.push(novaVenda);
                    return novaVenda;
                }
                if (endpoint.startsWith('/vendas/') && options.method === 'PUT') {
                    const idToUpdate = parseInt(endpoint.split('/').pop());
                    const dadosAtualizados = JSON.parse(options.body);
                    const index = mockVendas.findIndex(v => v.id === idToUpdate);
                    if (index !== -1) {
                        mockVendas[index] = { ...mockVendas[index], ...dadosAtualizados, status: 'finalizada' };
                        return mockVendas[index];
                    }
                    throw new Error("Venda não encontrada para atualização.");
                }
                if (endpoint === '/vendas' && (!options.method || options.method === 'GET')) {
                    return mockVendas.filter(v => v.status !== 'rascunho');
                }
                if (endpoint.startsWith('/vendas/') && options.method === 'DELETE') {
                    const idToDelete = parseInt(endpoint.split('/').pop());
                    mockVendas = mockVendas.filter(v => v.id !== idToDelete);
                    return null;
                }
                throw new Error('Endpoint simulado não encontrado.');
            };

            // --- 4. FUNÇÕES DE RENDERIZAÇÃO E LÓGICA ---

            const showMessage = (element, text, type = 'sucesso') => {
                element.textContent = text;
                element.className = `p-4 text-center rounded-md mx-4 my-2 ${type === 'sucesso' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                element.classList.remove('hidden');
                setTimeout(() => element.classList.add('hidden'), 5000);
            };

            // ---- Funções do Formulário de Nova Venda ----

            const renderBotaoIniciarVenda = () => {
                novaVendaContainer.innerHTML = `
                    <div class="text-center flex flex-col items-center justify-center h-full">
                        <h2 class="text-xl font-semibold mb-4 text-gray-700">Painel de Vendas</h2>
                        <p class="text-gray-500 mb-6">Clique no botão abaixo para começar a registrar uma nova venda.</p>
                        <button id="iniciar-venda-btn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 shadow-lg hover:shadow-xl transition-all">
                            <i class="fa-solid fa-plus-circle mr-2"></i> Iniciar Nova Venda
                        </button>
                    </div>
                `;
                document.getElementById('iniciar-venda-btn').addEventListener('click', handleIniciarVenda);
            };

            const handleIniciarVenda = async (e) => {
                const btn = e.target.closest('button');
                btn.disabled = true;
                btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Gerando ID da Venda...`;
                try {
                    const novaVenda = await apiFetch('/vendas/iniciar', { method: 'POST' });
                    vendaAtivaId = novaVenda.id;
                    renderFormularioVenda(vendaAtivaId);
                } catch (error) {
                    alert('Erro ao iniciar nova venda. Tente novamente.');
                    renderBotaoIniciarVenda();
                }
            };

            const renderFormularioVenda = (idVenda) => {
                novaVendaContainer.innerHTML = `
                    <h2 class="text-xl font-semibold mb-4 border-b pb-3 flex justify-between items-center">
                        <span><i class="fa-solid fa-file-invoice-dollar text-green-500"></i> Nova Venda</span>
                        <span class="font-bold text-green-600 text-base py-1 px-2 bg-green-100 rounded">ID: #${idVenda}</span>
                    </h2>
                    <form id="form-venda-ativa">
                        <div class="space-y-4">
                            <div><label for="venda-cliente" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label><input type="text" id="venda-cliente" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                            <div><label for="venda-data" class="block text-sm font-medium text-gray-700 mb-1">Data da Venda</label><input type="date" id="venda-data" required value="${new Date().toISOString().substring(0, 10)}" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                        </div>
                        <hr class="my-6 border-t-2 border-dashed">
                        <div class="p-4 bg-gray-50 border rounded-lg"><h3 class="text-lg font-medium text-gray-800 mb-3">Adicionar Produto</h3><div id="item-entry-form" class="space-y-3">
                            <div><label class="text-sm text-gray-600">Produto</label><select id="entry-produto-select" class="w-full p-2 border border-gray-300 rounded-md"></select></div>
                            <div class="grid grid-cols-2 gap-3">
                                <div><label class="text-sm text-gray-600">Preço Unit. (R$)</label><input type="text" id="entry-preco" readonly class="w-full p-2 bg-gray-200 border rounded-md"></div>
                                <div><label class="text-sm text-gray-600">Quantidade</label><input type="number" id="entry-quantidade" min="1" value="1" class="w-full p-2 border border-gray-300 rounded-md"></div>
                            </div>
                            <button type="button" id="add-item-to-sale-btn" class="w-full mt-2 bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700"><i class="fa-solid fa-plus"></i> Adicionar à Venda</button>
                        </div></div>
                        <hr class="my-6">
                        <div>
                            <h3 class="text-lg font-medium text-gray-800 mb-2">Itens na Venda</h3>
                            <div id="itens-adicionados-container" class="bg-white p-2 rounded-lg border min-h-[50px]"><table class="w-full summary-table"><tbody id="itens-adicionados-tbody"></tbody></table></div>
                        </div>
                        <div class="flex justify-end items-center mt-4"><label class="text-lg font-bold text-gray-800 mr-4">TOTAL:</label><input type="text" id="venda-total-display" readonly class="w-40 text-right text-xl font-bold p-2 bg-gray-200 rounded-md" value="R$ 0,00"></div>
                        <button type="submit" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700"><i class="fa-solid fa-floppy-disk"></i> Finalizar e Registrar Venda</button>
                    </form>
                `;
                const selectElement = document.getElementById('entry-produto-select');
                selectElement.innerHTML = '<option value="">Selecione um produto...</option>';
                mockProdutosDoBanco.forEach(produto => {
                    const option = new Option(produto.nome, produto.id);
                    option.dataset.price = produto.preco;
                    selectElement.appendChild(option);
                });
                selectElement.addEventListener('change', handleProdutoSelection);
                document.getElementById('add-item-to-sale-btn').addEventListener('click', handleAdicionarItem);
                document.getElementById('form-venda-ativa').addEventListener('submit', handleFinalizarVenda);
                renderItensAdicionados();
            };
            
            const handleProdutoSelection = (e) => {
                const precoInput = document.getElementById('entry-preco');
                const selectedOption = e.target.options[e.target.selectedIndex];
                precoInput.value = selectedOption.dataset.price || '';
            };

            const handleAdicionarItem = () => {
                const select = document.getElementById('entry-produto-select');
                const produtoId = parseInt(select.value, 10);
                const quantidade = parseInt(document.getElementById('entry-quantidade').value, 10);
                if (!produtoId || isNaN(quantidade) || quantidade < 1) {
                    alert('Por favor, selecione um produto e defina uma quantidade válida.');
                    return;
                }
                const produtoSelecionado = mockProdutosDoBanco.find(p => p.id === produtoId);
                itensDaVendaAtual.push({
                    produtoId: produtoSelecionado.id, produtoNome: produtoSelecionado.nome,
                    quantidade: quantidade, precoUnitario: produtoSelecionado.preco,
                    subtotal: quantidade * produtoSelecionado.preco
                });
                renderItensAdicionados();
                atualizarTotalVenda();
                select.value = "";
                document.getElementById('entry-preco').value = "";
                document.getElementById('entry-quantidade').value = "1";
            };

            const renderItensAdicionados = () => {
                const tbody = document.getElementById('itens-adicionados-tbody');
                if (!tbody) return;
                tbody.innerHTML = itensDaVendaAtual.length === 0
                    ? '<tr><td colspan="4" class="text-center text-gray-500 py-4">Nenhum item adicionado.</td></tr>'
                    : itensDaVendaAtual.map(item => `
                        <tr class="border-b border-gray-200 last:border-b-0">
                            <td class="font-medium text-gray-700 py-2 px-2">${item.produtoNome}</td>
                            <td class="text-gray-600 py-2 px-2">Qtd: ${item.quantidade}</td>
                            <td class="text-gray-600 py-2 px-2">x ${item.precoUnitario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                            <td class="font-semibold text-right py-2 px-2">${item.subtotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                        </tr>`).join('');
            };

            const atualizarTotalVenda = () => {
                const totalDisplay = document.getElementById('venda-total-display');
                if (!totalDisplay) return;
                const totalGeral = itensDaVendaAtual.reduce((acc, item) => acc + item.subtotal, 0);
                totalDisplay.value = totalGeral.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };

            const handleFinalizarVenda = async (e) => {
                e.preventDefault();
                const submitButton = e.target.querySelector('button[type="submit"]');
                const vendaFinal = {
                    cliente: document.getElementById('venda-cliente').value.trim(),
                    dataVenda: document.getElementById('venda-data').value,
                    itens: itensDaVendaAtual,
                    valorTotal: itensDaVendaAtual.reduce((acc, item) => acc + item.subtotal, 0)
                };
                if (!vendaFinal.cliente || !vendaFinal.dataVenda || vendaFinal.itens.length === 0) {
                    showMessage(vendasMessage, 'Preencha cliente, data e adicione ao menos um item.', 'erro');
                    return;
                }
                submitButton.disabled = true;
                submitButton.innerHTML = `<i class="fa-solid fa-spinner fa-spin mr-2"></i> Registrando...`;
                try {
                    await apiFetch(`/vendas/${vendaAtivaId}`, { method: 'PUT', body: JSON.stringify(vendaFinal) });
                    showMessage(vendasMessage, `Venda #${vendaAtivaId} registrada com sucesso!`, 'sucesso');
                    itensDaVendaAtual = [];
                    vendaAtivaId = null;
                    renderBotaoIniciarVenda();
                    fetchVendas();
                } catch(error) { 
                    showMessage(vendasMessage, `Erro: ${error.message}`, 'erro'); 
                    submitButton.disabled = false;
                    submitButton.innerHTML = `<i class="fa-solid fa-floppy-disk"></i> Finalizar e Registrar Venda`;
                }
            };
            
            // ---- Funções da Lista de Vendas e Gráfico (Direita) ----
            
            const fetchVendas = async () => {
                try {
                    const data = await apiFetch('/vendas');
                    renderTabelaVendas(data);
                    if (currentVendasView === 'chart') {
                        renderVendasChart(data);
                    }
                } catch (error) {
                    showMessage(vendasMessage, error.message, 'erro');
                }
            };

            const renderTabelaVendas = (data) => {
                tabelaVendas.innerHTML = !data || data.length === 0
                    ? `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Nenhuma venda registrada.</td></tr>`
                    : data.map(venda => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm">${venda.id}</td>
                            <td class="px-6 py-4 text-sm font-medium">${venda.cliente}</td>
                            <td class="px-6 py-4 text-sm">${new Date(venda.dataVenda + 'T00:00:00-03:00').toLocaleDateString('pt-BR')}</td>
                            <td class="px-6 py-4 text-sm font-semibold">${venda.valorTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                            <td class="px-6 py-4 text-right">
                                <button class="btn-excluir text-red-600 hover:text-red-900 p-2 rounded" data-id="${venda.id}" title="Excluir"><i class="fa-solid fa-trash-can"></i></button>
                            </td>
                        </tr>`).join('');
            };

            const renderVendasChart = (data) => { /* ... mesma função de antes ... */ };

            // --- 5. INICIALIZAÇÃO E LISTENERS GERAIS ---
            renderBotaoIniciarVenda();
            fetchVendas();

            toggleViewBtnVendas.addEventListener('click', () => {
                const isList = currentVendasView === 'list';
                vendasListView.classList.toggle('hidden', isList);
                vendasChartView.classList.toggle('hidden', !isList);
                toggleViewBtnVendas.innerHTML = isList ? '<i class="fa-solid fa-list"></i> Ver Lista' : '<i class="fa-solid fa-chart-bar"></i> Ver Gráfico';
                currentVendasView = isList ? 'chart' : 'list';
                if (isList) fetchVendas();
            });

            tabelaVendas.addEventListener('click', async (e) => {
                const btn = e.target.closest('.btn-excluir');
                if (btn && confirm(`Excluir venda ID ${btn.dataset.id}?`)) {
                    try {
                       await apiFetch(`/vendas/${btn.dataset.id}`, { method: 'DELETE' });
                       showMessage(vendasMessage, 'Excluída com sucesso!', 'sucesso');
                       fetchVendas();
                    } catch(error) { 
                        showMessage(vendasMessage, `Erro: ${error.message}`, 'erro'); 
                    }
                }
            });
        });
    </script>
</body>
</html>
