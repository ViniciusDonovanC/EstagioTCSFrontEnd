<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - Sistema de Farmácia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .page-content { animation: fadeIn 0.4s ease-in-out; }
    </style>
</head>
<body class="text-gray-800">

    <div class="page-content">
        <nav class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="text-xl font-bold text-gray-800"><i class="fa-solid fa-users text-blue-600"></i> Gerenciar Funcionários</div>
                <a href="dashboard.html" class="bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                    <i class="fa-solid fa-arrow-left"></i> Voltar ao Início
                </a>
            </div>
        </nav>
        <div class="container mx-auto p-4 md:p-8">
            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-3"><i class="fa-solid fa-user-plus text-green-500"></i> Novo Funcionário</h2>
                        <form id="form-adicionar-funcionario"></form>
                    </div>
                </div>
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md">
                        <div class="p-6 border-b">
                            <h2 class="text-xl font-semibold"><i class="fa-solid fa-clipboard-list text-purple-500"></i> Funcionários Cadastrados</h2>
                        </div>
                        <div id="app-message" class="p-4 text-center hidden"></div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Idade</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Gênero</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Salário</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Setor</th>
                                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-funcionarios" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appMessage = document.getElementById('app-message');
            
            // --- Dados e Simulação de API ---
            let mockFuncionarios = [
                { id: 1, nome: 'Ana Silva', idade: 30, genero: 'Feminino', salario: 3500.00, setor: 'Farmácia' },
                { id: 2, nome: 'Bruno Costa', idade: 25, genero: 'Masculino', salario: 2800.00, setor: 'Logística' },
                { id: 3, nome: 'Carla Dias', idade: 45, genero: 'Feminino', salario: 5000.00, setor: 'Administrativo' },
            ];
            let nextFuncionarioId = 4;

            // Dados mock para o dropdown de setores (idealmente, viria de uma API de setores)
            const mockSetores = ['Farmácia', 'Administrativo', 'Logística', 'Vendas', 'Compras'];

            const apiFetch = async (endpoint, options = {}) => {
                console.log(`API Call (Simulated): ${options.method || 'GET'} ${endpoint}`);
                await new Promise(resolve => setTimeout(resolve, 300)); // Simula um atraso de rede

                if (endpoint === '/funcionarios' && (!options.method || options.method === 'GET')) {
                    return [...mockFuncionarios];
                }
                if (endpoint === '/funcionarios/registro' && options.method === 'POST') {
                    const newFuncionario = JSON.parse(options.body);
                    newFuncionario.id = nextFuncionarioId++;
                    mockFuncionarios.push(newFuncionario);
                    return newFuncionario;
                }
                if (endpoint.startsWith('/funcionarios/') && options.method === 'DELETE') {
                    const idToDelete = parseInt(endpoint.split('/').pop());
                    mockFuncionarios = mockFuncionarios.filter(f => f.id !== idToDelete);
                    return null;
                }
                throw new Error('Endpoint simulado não encontrado.');
            };

            // --- Funções da Página ---
            const formContainer = document.getElementById('form-adicionar-funcionario');
            formContainer.innerHTML = `
                <div class="mb-4">
                    <label for="funcionario-nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="funcionario-nome" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Nome do funcionário">
                </div>
                <div class="mb-4">
                    <label for="funcionario-idade" class="block text-sm font-medium text-gray-700 mb-1">Idade</label>
                    <input type="number" id="funcionario-idade" required min="18" max="100" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="Idade">
                </div>
                <div class="mb-4">
                    <label for="funcionario-genero" class="block text-sm font-medium text-gray-700 mb-1">Gênero</label>
                    <select id="funcionario-genero" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                        <option value="">Selecione</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="funcionario-salario" class="block text-sm font-medium text-gray-700 mb-1">Salário (R$)</label>
                    <input type="number" id="funcionario-salario" required step="0.01" min="0" value="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition" placeholder="0.00">
                </div>
                <div class="mb-4">
                    <label for="funcionario-setor" class="block text-sm font-medium text-gray-700 mb-1">Setor</label>
                    <select id="funcionario-setor" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                        <option value="">Selecione um setor</option>
                        ${mockSetores.map(setor => `<option value="${setor}">${setor}</option>`).join('')}
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition disabled:opacity-50">
                    <i class="fa-solid fa-floppy-disk"></i> Salvar
                </button>`;

            const renderTabelaFuncionarios = (data) => {
                const tabela = document.getElementById('tabela-funcionarios');
                const formatCurrency = (value) => {
                    return parseFloat(value).toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL',
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                };

                tabela.innerHTML = !data || data.length === 0 
                    ? `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Nenhum funcionário cadastrado.</td></tr>`
                    : data.map(f => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm">${f.id}</td>
                            <td class="px-6 py-4 text-sm font-medium">${f.nome}</td>
                            <td class="px-6 py-4 text-sm">${f.idade}</td>
                            <td class="px-6 py-4 text-sm">${f.genero}</td>
                            <td class="px-6 py-4 text-sm">${formatCurrency(f.salario)}</td>
                            <td class="px-6 py-4 text-sm">${f.setor}</td>
                            <td class="px-6 py-4 text-right">
                                <button class="btn-excluir text-red-600 hover:text-red-900 p-2 rounded" data-id="${f.id}" title="Excluir">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </td>
                        </tr>`).join('');
            };
            
            const fetchFuncionarios = async () => {
                try {
                    const data = await apiFetch('/funcionarios');
                    renderTabelaFuncionarios(data);
                } catch (error) {
                    showMessage(appMessage, error.message, 'erro');
                }
            };
            
            const showMessage = (element, text, type = 'sucesso') => {
                element.textContent = text;
                element.className = `p-4 text-center rounded-md mx-4 my-2 ${type === 'sucesso' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                element.classList.remove('hidden');
                setTimeout(() => element.classList.add('hidden'), 5000);
            };

            formContainer.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nome = document.getElementById('funcionario-nome').value.trim();
                const idade = parseInt(document.getElementById('funcionario-idade').value);
                const genero = document.getElementById('funcionario-genero').value;
                const salario = parseFloat(document.getElementById('funcionario-salario').value) || 0;
                const setor = document.getElementById('funcionario-setor').value;

                // Validação básica dos campos
                if (!nome || isNaN(idade) || idade < 18 || !genero || !setor) {
                    showMessage(appMessage, 'Preencha todos os campos corretamente (idade mínima 18).', 'erro');
                    return;
                }
                
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                try {
                    await apiFetch('/funcionarios/registro', { 
                        method: 'POST', 
                        body: JSON.stringify({ 
                            nome, 
                            idade, 
                            genero, 
                            salario, 
                            setor 
                        }) 
                    });
                    showMessage(appMessage, 'Funcionário salvo com sucesso!', 'sucesso');
                    e.target.reset(); // Limpa o formulário
                    // Reseta os campos numéricos e de seleção para seus valores padrão/placeholder
                    document.getElementById('funcionario-idade').value = '';
                    document.getElementById('funcionario-salario').value = '0.00';
                    document.getElementById('funcionario-genero').value = ''; // Reseta o select para a opção "Selecione"
                    document.getElementById('funcionario-setor').value = ''; // Reseta o select para a opção "Selecione um setor"

                    fetchFuncionarios(); // Recarrega a tabela
                } catch(error) { 
                    showMessage(appMessage, `Erro: ${error.message}`, 'erro'); 
                } finally {
                    submitButton.disabled = false;
                }
            });

            document.getElementById('tabela-funcionarios').addEventListener('click', async (e) => {
                const btn = e.target.closest('.btn-excluir');
                if (btn) {
                    // Substitua a confirmação do navegador por uma modal personalizada se precisar de UI de confirmação
                    // Por enquanto, remove a chamada a confirm() para compatibilidade com iframe
                    try {
                        await apiFetch(`/funcionarios/${btn.dataset.id}`, { method: 'DELETE' });
                        showMessage(appMessage, 'Funcionário excluído com sucesso!', 'sucesso');
                        fetchFuncionarios();
                    } catch(error) { 
                        showMessage(appMessage, `Erro: ${error.message}`, 'erro'); 
                    }
                }
            });

            fetchFuncionarios(); // Carga inicial dos funcionários
        });
    </script>
</body>
</html>
